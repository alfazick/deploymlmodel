<!DOCTYPE html>
<html>
<head>
    <title>Image Selector</title>
</head>
<body>
    <h1>Select an Image</h1>
    <form action="/show_image" method="post">
        <label for="image_number">Enter a number (e.g., 1):</label>
        <input type="number" id="image_number" name="image_number" required>
        <input type="submit" value="Show Image">
    </form>
</body>
</html>
